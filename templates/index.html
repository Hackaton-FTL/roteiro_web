<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Roteiros Personalizados</title>
    <!-- Inclui o Bootstrap CSS via CDN para estilizaÃ§Ã£o e responsividade -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #9199a1;
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loading-content {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1 class="text-center mb-4">ðŸ¤– Gerador de Roteiros com IA</h1>
            <p class="text-center mb-5 text-muted">Insira suas preferÃªncias para um roteiro personalizado gerado por InteligÃªncia Artificial.</p>
            
            <!-- O formulÃ¡rio com campos para a coleta de dados -->
            <form action="/roteiro" method="post" id="roteiroForm">
                <input type="hidden" name="usar_ia" value="true">
                
                <!-- Campos bÃ¡sicos -->
                <div class="mb-3">
                    <label for="dias" class="form-label">NÃºmero de dias de viagem</label>
                    <input type="number" class="form-control rounded-lg" id="dias" name="dias" min="1" required>
                </div>

                <div class="mb-3">
                    <label for="orcamento" class="form-label">OrÃ§amento total (em kz)</label>
                    <input type="number" class="form-control rounded-lg" id="orcamento" name="orcamento" min="0" step="0.01" required>
                </div>
                
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control rounded-lg" id="nome" name="nome" placeholder="Seu nome" required>
                </div>

                <div class="mb-3">
                    <label for="idade" class="form-label">Idade</label>
                    <input type="number" class="form-control rounded-lg" id="idade" name="idade" min="1" max="120" placeholder="25">
                </div>

                <div class="mb-3">
                    <label for="cidade" class="form-label">Cidade/PaÃ­s de destino</label>
                    <input type="text" class="form-control rounded-lg" id="cidade" name="cidade" placeholder="Lisboa, Portugal" required>
                </div>

                <div class="mb-4">
                    <label for="preferencias_texto" class="form-label">Atividades que gosta</label>
                    <textarea class="form-control rounded-lg" id="preferencias_texto" name="preferencias_texto" rows="3" 
                        placeholder="Exemplo: museus, trilhas, gastronomia local, vida noturna, praias, compras, monumentos histÃ³ricos..."></textarea>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary rounded-lg" id="generateBtn">
                        <span id="btnText">ðŸš€ Gerar Roteiro</span>
                        <span id="btnLoading" class="d-none">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Gerando roteiro...
                        </span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay d-none">
        <div class="loading-content">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4>ðŸ¤– Gerando seu roteiro personalizado...</h4>
            <p class="text-muted">Aguarde enquanto nossa IA cria o roteiro perfeito para vocÃª!</p>
        </div>
    </div>

    <!-- Inclui o Bootstrap JS via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        // Controla o loading durante o envio do formulÃ¡rio
        document.getElementById('roteiroForm').addEventListener('submit', function(e) {
            const nome = document.getElementById('nome').value.trim();
            const cidade = document.getElementById('cidade').value.trim();
            
            if (!nome || !cidade) {
                e.preventDefault();
                alert('Preencha pelo menos o Nome e a Cidade/PaÃ­s de destino.');
                return false;
            }

            // Mostra o loading
            document.getElementById('btnText').classList.add('d-none');
            document.getElementById('btnLoading').classList.remove('d-none');
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('loadingOverlay').classList.remove('d-none');
        });
    </script>

</body>
</html>
