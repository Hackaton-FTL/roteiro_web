<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Roteiros Personalizados</title>
    <!-- Inclui o Bootstrap CSS via CDN para estilização e responsividade -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #9199a1;
            font-family: 'Inter', sans-serif;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="form-container">
            <h1 class="text-center mb-4">Gerador de Roteiros</h1>
            <p class="text-center mb-5 text-muted">Insira suas preferências para um roteiro personalizado.</p>
            
            <!-- O formulário com campos para a coleta de dados -->
            <form action="/roteiro" method="post">
                
                <!-- Campo para Número de Dias -->
                <div class="mb-3">
                    <label for="dias" class="form-label">Número de dias de viagem</label>
                    <input type="number" class="form-control rounded-lg" id="dias" name="dias" min="1" required>
                </div>

                <!-- Campo para Orçamento Total -->
                <div class="mb-3">
                    <label for="orcamento" class="form-label">Orçamento total (em kz)</label>
                    <input type="number" class="form-control rounded-lg" id="orcamento" name="orcamento" min="0" step="0.01" required>
                </div>

                <!-- Campo para Preferências de Atividades -->
                <div class="mb-4">
                    <label class="form-label">Preferências de atividades</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="cultura" name="preferencias" value="Cultura">
                        <label class="form-check-label" for="cultura">Cultura</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="natureza" name="preferencias" value="Natureza">
                        <label class="form-check-label" for="natureza">Natureza</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gastronomia" name="preferencias" value="Gastronomia">
                        <label class="form-check-label" for="gastronomia">Gastronomia</label>
                    </div>
                </div>

                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary rounded-lg">Gerar Roteiro</button>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
